application:
  name: Config Client
  profile: Plain

spring:
  boot:
    admin:
      url: http://localhost:8888
      client:
          metadata:
            user.name: user
            user.password: secret
  datasource:
    name: config-client-db
    username: config-client-db-user
    password: config-client-db-password
  h2:
    console:
      enabled: true